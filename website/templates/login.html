{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="row">
  <div class="col"></div>
    <div class="col-8">
        <form method="POST">
            <br>
            <h3 align="center">Login</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                />
            </div>
            <p><a href="{{ url_for('auth.sign_up') }}">No account? Sign Up</a></p>
            <br />
            <button type="submit" class="btn btn-primary mr-3">Login</button>
            <a href="{{ url_for('auth.reset_request') }}">Forgot Password?</a>
        </form>
    </div>
  <div class="col"></div>
</div>

{% endblock %}
