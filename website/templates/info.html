{% extends "base.html" %}
{% block title %} Enter info {% endblock %}

{% block content %}
<div class="row">
  <div class="col"></div>
    <div class="col-9">
        <form method="POST">
            <br>
            <h3 align="center">Enter your info</h3>
                <div class="form-group">
                  <label for="skier_or_snowboarder">Skier or Snowboarder</label>
                  <select class="form-control" name="skier_or_snowboarder" id="skier_or_snowboarder">
                    <option value="" disabled selected>Select your preference</option>
                    <option>Skier</option>
                    <option>Snowboarder</option>
                      <option>Both</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="skill_level">Skill Level</label>
                    <select class="form-control" name="skill_level" id="skill_level">
                      <option value="" disabled selected>Select your skill level</option>
                      <option>Beginner</option>
                      <option>Intermediate</option>
                      <option>Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="bio">Bio</label>
                  <textarea class="form-control"
                         name="bio"
                         id="bio"
                         placeholder="Enter some info about yourself"
                         rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="facebook_profile">Facebook Profile (for messaging)</label>
                    <input type="text"
                           class="form-control"
                           name="facebook_profile"
                           id="facebook_profile"
                           placeholder="Paste your Facebook profile link here">
                </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  <div class="col"></div>
</div>

{% endblock %}
