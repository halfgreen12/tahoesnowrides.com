{% extends "base.html" %}
{% block title %} Reset Password {% endblock %}

{% block content %}

<div class="row">
  <div class="col"></div>
    <div class="col-8">
        <form method="POST">
            <br>
            <h3 align="center">Reset Password</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email associated with your account"
                />
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
  <div class="col"></div>
</div>

{% endblock %}
